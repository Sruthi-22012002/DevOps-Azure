name: Build and Push Spring Boot Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build the Docker image for the Spring Boot application
      - name: Build the Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/springboot-backend:latest .

      # Step 5: Push the Docker image to Docker Hub
      - name: Push the Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/springboot-backend:latest

      # Step 6: Run the Docker image to verify it works
      - name: Run the Docker container
        run: |
          docker run -d -p 8080:8080 --name springboot-backend ${{ secrets.DOCKER_USERNAME }}/springboot-backend:latest

      # Step 7: Verify the container is running
      - name: Verify the application
        run: |
          sleep 10 # Allow the container to start
          curl -f http://localhost:8080 || (echo "Application did not start" && exit 1)

      # Step 8: Stop and remove the container
      - name: Clean up
        run: |
          docker stop springboot-backend
          docker rm springboot-backend

